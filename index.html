<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Tabungan Modern</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container py-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2 class="mb-0"><i class="fas fa-piggy-bank me-2"></i>Catatan Tabungan</h2>
      <span class="badge bg-light text-dark fs-6"><i class="fas fa-wallet me-1"></i> <span id="totalTabungan">Rp 0</span></span>
    </div>
    <div class="card-body">
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-align-left"></i></span>
            <input type="text" id="desc" class="form-control" placeholder="Deskripsi transaksi" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-money-bill-wave"></i></span>
            <input type="number" id="amount" class="form-control" placeholder="Nominal (Rp)" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-tags"></i></span>
            <select id="type" class="form-select">
              <option value="pemasukan">Pemasukan</option>
              <option value="pengeluaran">Pengeluaran</option>
            </select>
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-success w-100" onclick="addTransaction()">
            <i class="fas fa-plus-circle me-1"></i> Tambah
          </button>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <button class="btn btn-primary btn-sm me-2" onclick="exportToExcel()">
            <i class="fas fa-file-excel me-1"></i> Export Excel
          </button>
          <div class="d-inline-block">
            <select id="rowPerPage" onchange="renderTable()" class="form-select d-inline-block w-auto">
              <option value="10">10 baris</option>
              <option value="20">20 baris</option>
              <option value="50">50 baris</option>
            </select>
          </div>
        </div>
        <div>
          <input type="text" id="searchInput" class="form-control" placeholder="Cari transaksi..." oninput="renderTable()" />
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th><i class="fas fa-calendar me-1"></i> Tanggal</th>
              <th><i class="fas fa-align-left me-1"></i> Deskripsi</th>
              <th><i class="fas fa-tag me-1"></i> Jenis</th>
              <th><i class="fas fa-money-bill-wave me-1"></i> Nominal</th>
              <th><i class="fas fa-cog me-1"></i> Aksi</th>
            </tr>
          </thead>
          <tbody id="transactionTable"></tbody>
        </table>
      </div>

      <nav class="mt-3">
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card summary-card summary-income">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-arrow-down text-success me-2"></i> Pemasukan</h5>
          <p class="card-text fs-4 fw-bold" id="totalIncome">Rp 0</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card summary-card summary-expense">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-arrow-up text-danger me-2"></i> Pengeluaran</h5>
          <p class="card-text fs-4 fw-bold" id="totalExpense">Rp 0</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card summary-card summary-total">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-balance-scale text-primary me-2"></i> Saldo</h5>
          <p class="card-text fs-4 fw-bold" id="totalBalance">Rp 0</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
